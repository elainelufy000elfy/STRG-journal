<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STRNG Journal</title>
  <style>
    body {
      margin: 0;
      font-family: monospace, system-ui, sans-serif;
      font-style: italic;
      color: rgba(255, 255, 255, 0.7);
      overflow-x: hidden;
      background: linear-gradient(180deg, #fffacd, #4b1f28);
      animation: bgDissolve 60s linear infinite;
      filter: saturate(0.7);
    }

    @keyframes bgDissolve {
      0% { background: linear-gradient(180deg, #fffacd, #4b1f28); }
      50% { background: linear-gradient(180deg, #fff8b0, #521b29); }
      100% { background: linear-gradient(180deg, #fffacd, #4b1f28); }
    }

    main {
      max-width: 720px;
      margin: auto;
      padding: 2rem;
      position: relative;
      font-size: 0.8em;
    }

    h1 {
      font-weight: 300;
      font-size: 1.6rem;
      filter: blur(1px);
      position: relative;
      display: inline-block;
    }

    label, input[type="text"], textarea, button {
      font-size: 0.8em;
      filter: blur(0.5px);
    }

    label { opacity: 0.7; }
    textarea { background: rgba(255, 255, 255, 0.05); border: none; color: rgba(255, 255, 255, 0.7); height: 90px; }
    button { background: rgba(255, 255, 255, 0.1); border: none; color: rgba(255, 255, 255, 0.7); padding: 0.6rem 1.2rem; cursor: pointer; margin-top: 1rem; }

    #rememoryBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      border-radius: 25px;
      backdrop-filter: blur(8px);
      font-size: 0.8em;
    }

    #rug {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      flex-wrap: nowrap;
      gap: 2px;
      min-height: 300px;
    }

    .thread {
      width: 2px;
      height: 150px;
      border-radius: 1px;
      transform-origin: bottom center;
      transition: transform 1s ease, background 1s ease;
      cursor: pointer;
      position: relative;
      animation: sway 4s ease-in-out infinite alternate;
    }

    @keyframes sway {
      0% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
      100% { transform: rotate(-3deg); }
    }

    .gem {
      font-size: 11px;
      color: silver;
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      transition: all 0.5s ease;
    }

    #detail-view {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      color: rgba(255, 255, 255, 0.7);
      padding: 2rem;
      display: none;
      z-index: 999;
      overflow-y: auto;
      font-size: 0.8em;
      filter: blur(0.5px);
    }

    #close-detail {
      position: absolute;
      top: 12px;
      right: 12px;
      cursor: pointer;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.7);
      color: #111;
      font-size: 0.8em;
    }

    #galaxy-view {
      position: fixed;
      inset: 0;
      display: none;
      z-index: 1000;
      overflow: hidden;
      background: linear-gradient(135deg, #e6ddf5, #d3cde0);
      animation: galaxyRotate 60s linear infinite;
      filter: saturate(0.7);
    }

    @keyframes galaxyRotate {
      0% { background: linear-gradient(135deg, #e6ddf5, #d3cde0); }
      50% { background: linear-gradient(135deg, #ded0e8, #cbc1d9); }
      100% { background: linear-gradient(135deg, #e6ddf5, #d3cde0); }
    }

    #galaxy-text {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 1em;
      filter: blur(1px);
    }

    #galaxy-strings {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .braid-thread {
      width: 2px;
      height: 200px;
      margin: 1px;
      transform-origin: bottom center;
      border-radius: 1px;
      position: relative;
      cursor: pointer;
    }

    #galaxy-cloud {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: radial-gradient(ellipse at bottom, rgba(255, 255, 255, 0.15) 0%, transparent 100%);
      filter: blur(50px);
    }

    .dot-letter {
      font-family: monospace;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.6);
      opacity: 0.7;
      letter-spacing: 1px;
      filter: blur(1.2px);
      font-size: 0.8em;
      position: absolute;
      white-space: pre;
    }

    .mood-dots {
      display: flex;
      gap: 5px;
      margin: 5px 0;
    }

    .mood-dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
    }

    .mood-dot.selected {
      background: silver;
      box-shadow: 0 0 10px silver;
    }

  </style>
</head>
<body>
  <button id="rememoryBtn">Rememory</button>

  <main>
    <h1 id="title"><span>S</span><span>T</span><span>R</span><span>N</span><span>G</span> Journal</h1>
    <div>
      <label>Intensity</label>
      <div id="intensity-dots" class="mood-dots"></div>
    </div>
    <div>
      <label>Pleasantness</label>
      <div id="pleasant-dots" class="mood-dots"></div>
    </div>

    <div>
      <label>Reflection</label>
      <textarea id="entryText"></textarea>
    </div>
    <div>
      <label>Goal (optional)</label>
      <input type="text" id="goalInput">
    </div>
    <button onclick="createEntry()">Weave Entry</button>
    <div id="rug"></div>
  </main>

  <div id="detail-view">
    <div id="close-detail">CLOSE</div>
    <h2 id="detail-date"></h2>
    <div id="detail-text"></div>
    <div id="detail-goal"></div>
  </div>

  <div id="galaxy-view">
    <canvas id="galaxy-canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;"></canvas>
    <div id="galaxy-text">Double click anywhere to exit</div>
    <div id="galaxy-strings"></div>
    <div id="galaxy-cloud"></div>
  </div>

  <script>
    let entries = [];
    let goalMemory = {};
    let intensityVal = 50;  // Initial value for intensity
    let pleasantVal = 50;  // Initial value for pleasantness

    function createMoodDots(containerId, setter) {
      const container = document.getElementById(containerId);
      for (let i = 1; i <= 10; i++) {
        const dot = document.createElement('div');
        dot.className = 'mood-dot';
        dot.dataset.value = i;
        dot.addEventListener('click', () => {
          setter(i);
          updateDots(containerId, i);
        });
        container.appendChild(dot);
      }
      updateDots(containerId, 5);  // Default to value 5
    }

    function updateDots(containerId, value) {
      const dots = document.getElementById(containerId).children;
      for (let i = 0; i < dots.length; i++) {
        dots[i].classList.toggle('selected', i < value);
      }
    }

    createMoodDots('intensity-dots', v => intensityVal = v);
    createMoodDots('pleasant-dots', v => pleasantVal = v);

    function registerGoal(goalText) {
      if (!goalMemory[goalText]) goalMemory[goalText] = 1;
      else goalMemory[goalText]++;
    }

    function createEntry() {
      const text = document.getElementById('entryText').value;
      const goal = document.getElementById('goalInput').value;
      
      let hue = 240;
      let lightness = 50 + pleasantVal * 2;
      if (intensityVal > 5) { hue = 270; lightness += 5; }
      if (pleasantVal > 5) { hue = 50; lightness += 5; }
      const color = `linear-gradient(90deg, hsl(${hue}, 60%, ${lightness}%), hsl(${hue + 30}, 60%, ${lightness + 10}%))`;

      const entry = {
        id: Date.now(),
        date: new Date().toLocaleString(),
        intensity: intensityVal,
        pleasant: pleasantVal,
        text,
        goal,
        color
      };

      entries.push(entry);
      renderThread(entry);
      document.getElementById('entryText').value = '';
      document.getElementById('goalInput').value = '';

      if (goal) {
        registerGoal(goal);
        const rug = document.getElementById('rug');
        const lastThread = rug.lastChild;
        const gem = document.createElement('span');
        gem.className = 'gem';
        gem.textContent = 'â—†';
        if (goalMemory[goal] % 3 === 0) gem.style.textShadow = "0 0 10px white";
        lastThread.appendChild(gem);
      }
    }

    function renderThread(entry) {
      const rug = document.getElementById('rug');
      const div = document.createElement('div');
      div.className = 'thread';
      div.style.background = entry.color;
      div.dataset.entryId = entry.id;
      div.addEventListener('click', () => showDetail(entry.id));
      rug.appendChild(div);
    }

    function showDetail(entryId) {
      const entry = entries.find(e => e.id == entryId);
      if (!entry) return;
      document.getElementById('detail-date').innerText = entry.date;
      document.getElementById('detail-text').innerText = entry.text;
      document.getElementById('detail-goal').innerText = entry.goal ? "Goal: " + entry.goal : "";
      document.getElementById('detail-view').style.display = 'block';
    }

    document.getElementById('close-detail').addEventListener('click', () => {
      document.getElementById('detail-view').style.display = 'none';
    });

    document.getElementById('rememoryBtn').addEventListener('click', function() {
      // Zoom into strings with some opacity reduction
      document.body.style.transition = 'opacity 0.5s ease';
      document.body.style.opacity = '0.1';  // Make everything except strings fade out
      document.getElementById('rug').style.transform = 'scale(1.2)'; // Zoom effect on strings
      
      // Activate galaxy strings animation
      const strings = document.querySelectorAll('.thread');
      let direction = 1; // 1 for left-to-right, -1 for right-to-left
      let currentIndex = 0; // Controls which string is currently sliding
      
      // Generate random bends between 0 and 30 degrees for strings
      function randomBend() {
        return Math.random() * 30;  // Random bend between 0 and 30 degrees
      }

      // Add random bending and movement
      function animateStrings() {
        const stringWidth = document.getElementById('rug').offsetWidth;
        const totalStrings = strings.length;
        let delayTime = 0;

        strings.forEach((string, index) => {
          string.style.transition = `transform 0.5s ease, opacity 0.5s ease`;
          // Apply random bending between 0 and 30 degrees
          string.style.transform = `rotate(${randomBend()}deg)`;
          string.style.opacity = '1'; // Ensure all threads are visible

          // Animation sliding: move left-to-right or right-to-left
          setTimeout(() => {
            string.style.transition = `transform 2s ease`;  // Move slower
            string.style.transform = `translateX(${direction * 100}%)`;
          }, delayTime);

          // Delay each string's movement to create overlay effect
          delayTime += 500;

          // Reset positions when a string moves off-screen
          setTimeout(() => {
            if (direction === 1) {
              string.style.transform = `translateX(-100%)`; // Move string back to the left
            } else {
              string.style.transform = `translateX(100%)`; // Move string back to the right
            }
          }, 2500);  // After 2.5 seconds (duration of sliding)

          // Toggle the direction
          direction *= -1;
        });

        // Recursive animation
        setTimeout(animateStrings, 3000);  // Repeat after 3 seconds delay (total cycle)
      }

      animateStrings();

      // Add a poetic quote at the bottom of the strings
      const quote = document.createElement('div');
      quote.innerHTML = 'Strings are stronger when woven together';
      quote.style.position = 'absolute';
      quote.style.bottom = '20px';
      quote.style.width = '100%';
      quote.style.textAlign = 'center';
      quote.style.fontFamily = 'cursive';
      quote.style.fontSize = '2rem';
      quote.style.color = 'rgba(255, 255, 255, 0.6)';
      quote.style.opacity = '0.5';
      quote.style.transition = 'opacity 2s ease';
      document.body.appendChild(quote);
      
      // Remove the quote when user double-clicks to exit
      document.body.addEventListener('dblclick', () => {
        document.body.style.opacity = '1';
        document.getElementById('rug').style.transform = 'scale(1)'; // Reset zoom
        document.body.removeChild(quote);  // Remove quote
      });
    });
  </script>
</body>
</html>
