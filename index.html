<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STRNG Journal</title>
<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    font-style: italic;
    background: linear-gradient(180deg, #331100 0%, #550000 100%);
    color: white;
    overflow-x: hidden;
    transition: background 2s ease;
  }

  main {
    max-width: 720px;
    margin: auto;
    padding: 2rem;
    position: relative;
  }

  h1 { font-weight: 300; font-size: 2rem; }
  label { display: block; margin-bottom: 0.4rem; opacity: 0.8; }
  input[type="range"], textarea, input[type="text"] { width: 100%; padding: 0.6rem; font-style: italic; }
  textarea { height: 90px; background: rgba(255,255,255,0.08); border: none; color: white; }

  button {
    background: rgba(255,255,255,0.15); border: none; color: white;
    padding: 0.6rem 1.2rem; cursor: pointer; margin-top: 1rem;
  }

  #rememoryBtn {
    position: fixed; top: 10px; left: 10px; z-index: 1001;
    background: rgba(255,255,255,0.1); padding: 8px 12px; border: none; cursor: pointer;
    border-radius: 25px;
    backdrop-filter: blur(6px);
  }

  #rug { display: flex; align-items: flex-end; justify-content: center; flex-wrap: nowrap; gap: 2px; min-height: 300px; }

  .thread {
    width: 2px;
    height: 150px;
    border-radius: 1px;
    background: linear-gradient(90deg, hsl(250, 80%, 60%), hsl(60, 90%, 60%));
    transform-origin: bottom center;
    transition: transform 1s ease, background 1s ease;
    cursor: pointer;
    position: relative;
  }

  .gem {
    font-size: 14px;
    color: silver;
    position: absolute;
    bottom: -8px;
    left: 50%;
    transform: translateX(-50%);
    transition: all 0.5s ease;
  }

  #detail-view {
    position: fixed; inset: 0;
    background: rgba(0,0,0,0.9);
    color: white; padding: 2rem;
    display: none; z-index: 999; overflow-y: auto;
  }
  #close-detail {
    position: absolute; top: 12px; right: 12px;
    cursor: pointer; padding: 6px 12px; background: white; color: black;
  }

  /* Galaxy View */
  #galaxy-view {
    position: fixed; inset: 0; display: none; z-index: 1000;
    overflow: hidden;
    background: linear-gradient(160deg, #f5e5ff, #e8e8f0);
  }

  #galaxy-text {
    position: absolute; top: 10px; width: 100%;
    text-align: center; font-size: 1.2rem; opacity: 0.7; color: black;
  }

  #galaxy-svg {
    width: 100%;
    height: 100%;
  }

  #galaxy-cloud {
    position: absolute; bottom: 0; width: 100%; height: 150px;
    background: radial-gradient(ellipse at bottom, rgba(255,255,255,0.15) 0%, transparent 100%);
    filter: blur(50px);
  }

  .snowflake {
    position: absolute;
    width: 2px; height: 2px;
    background: rgba(255,255,255,0.5);
    border-radius: 50%;
    animation-name: snowFall;
    animation-iteration-count: infinite;
  }

  @keyframes snowFall {
    0% {transform: translateY(0);}
    100% {transform: translateY(100vh);}
  }

  .firework {
    position: absolute;
    width: 2px; height: 2px;
    border-radius: 50%;
    background: rgba(255,200,150,0.5);
    animation: explode 1.5s linear forwards;
  }
  @keyframes explode {
    0% {transform: scale(0);}
    50% {transform: scale(2);}
    100% {transform: scale(0);}
  }
</style>
</head>
<body>

<button id="rememoryBtn">Rememory</button>

<main>
  <h1>STRNG Journal</h1>

  <div class="input-group">
    <label>How intense does today feel?</label>
    <input type="range" id="intensity">
  </div>

  <div class="input-group">
    <label>How pleasant was the day?</label>
    <input type="range" id="pleasantness">
  </div>

  <div class="input-group">
    <label>Reflection</label>
    <textarea id="entryText"></textarea>
  </div>

  <div class="input-group">
    <label>Goal (optional)</label>
    <input type="text" id="goalInput">
  </div>

  <button onclick="createEntry()">Weave Entry</button>
  <div id="rug"></div>
</main>

<div id="detail-view">
  <div id="close-detail">CLOSE</div>
  <h2 id="detail-date"></h2>
  <div id="detail-text"></div>
  <div id="detail-goal"></div>
</div>

<div id="galaxy-view">
  <div id="galaxy-text">Double click to exit</div>
  <svg id="galaxy-svg"></svg>
  <div id="galaxy-cloud"></div>
</div>

<script>
let entries = [];
let goalMemory = {};

function registerGoal(goalText) {
  if (!goalMemory[goalText]) goalMemory[goalText] = 1;
  else goalMemory[goalText]++;
}

function createEntry() {
  const intensity = +document.getElementById('intensity').value;
  const pleasant = +document.getElementById('pleasantness').value;
  const text = document.getElementById('entryText').value;
  const goal = document.getElementById('goalInput').value;

  const entry = {
    id: Date.now(),
    date: new Date().toLocaleString(),
    intensity, pleasant, text, goal,
    color: `linear-gradient(90deg, hsl(${Math.random()*360},90%,60%), hsl(${Math.random()*360},90%,60%))`,
  };
  entries.push(entry);
  renderThread(entry);
  clearInputs();

  if (goal) {
    registerGoal(goal);
    const rug = document.getElementById('rug');
    const lastThread = rug.lastChild;
    const gem = document.createElement('span');
    gem.className = 'gem';
    gem.textContent = '◆';
    if(goalMemory[goal] % 3 === 0) gem.style.textShadow = "0 0 10px white";
    lastThread.appendChild(gem);
  }
}

function clearInputs() {
  document.getElementById('entryText').value = "";
  document.getElementById('goalInput').value = "";
}

function renderThread(entry) {
  const rug = document.getElementById('rug');
  const div = document.createElement('div');
  div.className = 'thread';
  div.style.background = entry.color;
  div.dataset.entryId = entry.id;
  div.addEventListener('click', () => showDetail(entry.id));
  rug.appendChild(div);
}

function showDetail(entryId) {
  const entry = entries.find(e => e.id == entryId);
  if (!entry) return;
  document.getElementById('detail-date').innerText = entry.date;
  document.getElementById('detail-text').innerText = entry.text;
  document.getElementById('detail-goal').innerText = entry.goal ? "Goal: " + entry.goal : "";
  document.getElementById('detail-view').style.display = 'block';
}

document.getElementById('close-detail').addEventListener('click', () => {
  document.getElementById('detail-view').style.display = 'none';
});

// Galaxy View with Cursive Paths
const galaxyBtn = document.getElementById('rememoryBtn');
const galaxyOverlay = document.getElementById('galaxy-view');
const galaxySVG = document.getElementById('galaxy-svg');

galaxyBtn.addEventListener('click', ()=>{
  galaxyOverlay.style.display = 'block';
  galaxySVG.innerHTML = '';

  entries.forEach((entry, index)=>{
    const path = document.createElementNS("http://www.w3.org/2000/svg","path");
    const startX = 50;
    const startY = 50 + index*40;
    let d = `M ${startX} ${startY}`;
    const letters = entry.text.split('');
    letters.forEach((l,i)=>{
      d += ` q ${5+Math.random()*5} ${-5+Math.random()*10} ${10} 0`;
    });
    path.setAttribute("d", d);
    path.setAttribute("fill","none");
    path.setAttribute("stroke","transparent");
    path.setAttribute("id","path"+entry.id);
    galaxySVG.appendChild(path);

    const textElem = document.createElementNS("http://www.w3.org/2000/svg","text");
    const textPath = document.createElementNS("http://www.w3.org/2000/svg","textPath");
    textPath.setAttribute("href","#path"+entry.id);
    textPath.setAttribute("startOffset","0%");
    textPath.textContent = entry.text;
    textPath.setAttribute("fill","none");
    textPath.setAttribute("stroke",entry.color);
    textPath.setAttribute("stroke-width","2");
    textPath.style.cursor = "pointer";
    textPath.addEventListener('click',()=>showDetail(entry.id));
    textElem.appendChild(textPath);
    galaxySVG.appendChild(textElem);

    // Gems at top
    if(entry.goal){
      const gem = document.createElementNS("http://www.w3.org/2000/svg","text");
      gem.textContent='◆';
      gem.setAttribute("x", startX);
      gem.setAttribute("y", startY-10);
      gem.setAttribute("fill","silver");
      gem.setAttribute("font-size","14px");
      gem.setAttribute("text-anchor","middle");
      galaxySVG.appendChild(gem);
    }
  });

  // Snowflakes
  for(let i=0;i<50;i++){
    const snow=document.createElement('div');
    snow.className='snowflake';
    snow.style.left=Math.random()*window.innerWidth+'px';
    snow.style.animationDuration=3+Math.random()*5+'s';
    galaxyOverlay.appendChild(snow);
  }

  // Tiny fireworks
  for(let i=0;i<30;i++){
    const fw=document.createElement('div');
    fw.className='firework';
    fw.style.left=Math.random()*window.innerWidth+'px';
    fw.style.top=Math.random()*window.innerHeight+'px';
    galaxyOverlay.appendChild(fw);
  }
});

galaxyOverlay.addEventListener('dblclick', ()=>{
  galaxyOverlay.style.display = 'none';
  galaxySVG.innerHTML='';
});
</script>
</body>
</html>
