<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STRNG Journal</title>

  <style>
    /* Global styling */
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: system-ui, sans-serif;
      font-style: italic;
      overflow: hidden;
    }

    main {
      max-width: 720px;
      margin: auto;
      padding: 2rem;
    }

    .caption {
      opacity: 0.6;
      margin-bottom: 1rem;
      font-size: 0.8rem;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      opacity: 0.8;
    }

    input[type="range"],
    textarea,
    input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      font-style: italic; /* Italic for input fields */
    }

    textarea {
      height: 90px;
      background: rgba(255,255,255,0.08);
      border: none;
      color: white;
    }

    button {
      background: rgba(255,255,255,0.15);
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    /* Thread (string) styling */
    .thread {
      width: 2px; /* Thinner */
      height: 150px; /* Longer */
      border-radius: 1px; /* small rounding */
      margin: 4px 0;
      background: linear-gradient(90deg, hsl(250, 80%, 60%), hsl(60, 90%, 60%));
      transform-origin: top center;
      animation: sway 5s ease-in-out infinite;
      cursor: pointer;
    }

    @keyframes sway {
      0% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
      100% { transform: rotate(-5deg); }
    }

    /* Goal Gems as Silver Diamonds */
    .gem {
      font-size: 14px;
      color: silver;
      position: absolute;
      bottom: -8px; /* Position the gem below the thread */
      left: 50%;
      transform: translateX(-50%); /* Center it */
    }

    /* Galaxy View (activated on mouse hover at the top) */
    body.galaxy-view {
      background: black;
      overflow: hidden;
      color: white;
    }

    body.galaxy-view .thread {
      transform: rotate(0deg); /* Remove rotation */
      animation: none; /* Disable sway animation */
      height: 1px; /* Make the threads thinner */
      margin: 1px 0;
      opacity: 0.4;
    }

    /* Overlay for memory content */
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(4px);
      z-index: 1000;
      overflow: auto;
    }

    #memoryContent {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.5rem;
      text-align: center;
    }

    /* Detail view */
    #detail-view {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 2rem;
      display: none;
      z-index: 999;
      overflow-y: auto;
    }

    #detail-view h2 {
      margin-top: 0;
    }

    #close-detail {
      position: absolute;
      top: 12px;
      right: 12px;
      cursor: pointer;
      padding: 6px 12px;
      background: white;
      color: black;
    }
  </style>
</head>

<body>

<main>
  <h1>STRNG Journal</h1>

  <div class="input-group">
    <label>How intense does today feel?</label>
    <input type="range" id="intensity">
  </div>

  <div class="input-group">
    <label>How pleasant was the day?</label>
    <input type="range" id="pleasantness">
  </div>

  <div class="input-group">
    <label>Reflection</label>
    <textarea id="entryText"></textarea>
  </div>

  <div class="input-group">
    <label>Goal (optional)</label>
    <input type="text" id="goalInput">
  </div>

  <button onclick="createEntry()">Weave Entry</button>

  <div id="rug"></div>
</main>

<div id="detail-view">
  <div id="close-detail">CLOSE</div>
  <h2 id="detail-date"></h2>
  <div id="detail-text"></div>
  <div id="detail-goal"></div>
</div>

<div id="overlay">
  <div id="memoryContent"></div>
</div>

<script>
  let entries = [];
  let goalMemory = {}; // Tracks how many times each goal is entered

  function registerGoal(goalText) {
    if (!goalMemory[goalText]) {
      goalMemory[goalText] = 1;
    } else {
      goalMemory[goalText]++;
    }
  }

  // Create new journal entry
  function createEntry() {
    const intensity = document.getElementById('intensity').value;
    const pleasant = document.getElementById('pleasantness').value;
    const text = document.getElementById('entryText').value;
    const goal = document.getElementById('goalInput').value;

    // Create a unique entry object
    const entry = {
      id: Date.now(),
      date: new Date().toLocaleString(),
      intensity,
      pleasant,
      text,
      goal,
      color: `linear-gradient(90deg, hsl(${Math.random()*360},90%,60%), hsl(${Math.random()*360},90%,60%))`,
    };

    entries.push(entry);
    renderThread(entry);
    clearInputs();

    // Goal Gems (Silver Diamonds)
    if (goal) {
      registerGoal(goal);  // Register the goal in memory

      // Every 10th repetition of the goal, show a silver gem
      if (goalMemory[goal] % 10 === 0) {
        const gem = document.createElement('span');
        gem.className = 'gem';
        gem.textContent = 'â—†';  // Display the diamond symbol
        div.appendChild(gem);    // Add gem to the string (thread)
      }
    }
  }

  function clearInputs() {
    document.getElementById('entryText').value = "";
    document.getElementById('goalInput').value = "";
  }

  // Render the thread (string) in the rug area
  function renderThread(entry) {
    const rug = document.getElementById('rug');
    const div = document.createElement('div');
    div.className = 'thread';
    div.style.background = entry.color;
    div.dataset.entryId = entry.id;

    // record id for click handling
    div.addEventListener('click', () => showDetail(entry.id));
    rug.appendChild(div);
  }

  // Show details of the clicked entry
  function showDetail(entryId) {
    const entry = entries.find(e => e.id == entryId);
    if (!entry) return;

    document.getElementById('detail-date').innerText = entry.date;
    document.getElementById('detail-text').innerText = entry.text;
    document.getElementById('detail-goal').innerText = entry.goal ? "Goal: " + entry.goal : "";
    
    document.getElementById('detail-view').style.display = 'block';
  }

  // Close detail view
  document.getElementById('close-detail').addEventListener('click', () => {
    document.getElementById('detail-view').style.display = 'none';
  });

  // Function to create memory content when a thread is clicked
  function addClickListenerToString(thread) {
    thread.addEventListener('click', () => {
      const overlay = document.getElementById('overlay');
      const memory = document.getElementById('memoryContent');
      memory.textContent = thread.dataset.entry; // shows entry text
      overlay.style.display = 'block';  // shows the overlay
    });
  }

  // Close overlay on click
  document.getElementById('overlay').addEventListener('click', () => {
    document.getElementById('overlay').style.display = 'none';  // hide overlay
  });

  // Activate galaxy view when the mouse is near the top
  document.addEventListener('mousemove', function (e) {
    const topBoundary = 50;  // Mouse top 50px will activate galaxy mode

    if (e.clientY < topBoundary) {
      document.body.classList.add('galaxy-view');  // Activate galaxy view
    } else {
      document.body.classList.remove('galaxy-view');  // Deactivate galaxy view
    }
  });

</script>

</body>
</html>
