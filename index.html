<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STRNG Journal</title>
  <style>
    body {
      margin: 0;
      font-family: monospace, system-ui, sans-serif;
      font-style: italic;
      color: rgba(255, 255, 255, 0.7);
      overflow-x: hidden;
      background: linear-gradient(180deg, #fffacd, #4b1f28);
      animation: bgDissolve 60s linear infinite;
      filter: saturate(0.7);
    }

    @keyframes bgDissolve {
      0% { background: linear-gradient(180deg, #fffacd, #4b1f28); }
      50% { background: linear-gradient(180deg, #fff8b0, #521b29); }
      100% { background: linear-gradient(180deg, #fffacd, #4b1f28); }
    }

    main {
      max-width: 720px;
      margin: auto;
      padding: 2rem;
      position: relative;
      font-size: 0.8em;
    }

    h1 {
      font-weight: 300;
      font-size: 1.6rem;
      filter: blur(1px);
      position: relative;
      display: inline-block;
    }

    label, input[type="text"], textarea, button {
      font-size: 0.8em;
      filter: blur(0.5px);
    }

    label { opacity: 0.7; }
    textarea { background: rgba(255, 255, 255, 0.05); border: none; color: rgba(255, 255, 255, 0.7); height: 90px; }
    button { background: rgba(255, 255, 255, 0.1); border: none; color: rgba(255, 255, 255, 0.7); padding: 0.6rem 1.2rem; cursor: pointer; margin-top: 1rem; }

    #rememoryBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      border-radius: 25px;
      backdrop-filter: blur(8px);
      font-size: 0.8em;
    }

    #rug {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      flex-wrap: nowrap;
      gap: 2px;
      min-height: 300px;
    }

    .thread {
      width: 2px;
      height: 150px;
      border-radius: 1px;
      transform-origin: bottom center;
      transition: transform 1s ease, background 1s ease;
      cursor: pointer;
      position: relative;
      animation: sway 4s ease-in-out infinite alternate;
    }

    @keyframes sway {
      0% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
      100% { transform: rotate(-3deg); }
    }

    .gem {
      font-size: 11px;
      color: silver;
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      transition: all 0.5s ease;
    }

    #detail-view {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      color: rgba(255, 255, 255, 0.7);
      padding: 2rem;
      display: none;
      z-index: 999;
      overflow-y: auto;
      font-size: 0.8em;
      filter: blur(0.5px);
    }

    #close-detail {
      position: absolute;
      top: 12px;
      right: 12px;
      cursor: pointer;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.7);
      color: #111;
      font-size: 0.8em;
    }

    #galaxy-view {
      position: fixed;
      inset: 0;
      display: none;
      z-index: 1000;
      overflow: hidden;
      background: linear-gradient(135deg, #e6ddf5, #d3cde0);
      animation: galaxyRotate 60s linear infinite;
      filter: saturate(0.7);
    }

    @keyframes galaxyRotate {
      0% { background: linear-gradient(135deg, #e6ddf5, #d3cde0); }
      50% { background: linear-gradient(135deg, #ded0e8, #cbc1d9); }
      100% { background: linear-gradient(135deg, #e6ddf5, #d3cde0); }
    }

    #galaxy-text {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 1em;
      filter: blur(1px);
    }

    #galaxy-strings {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .braid-thread {
      width: 2px;
      height: 200px;
      margin: 1px;
      transform-origin: bottom center;
      border-radius: 1px;
      position: relative;
      cursor: pointer;
    }

    #galaxy-cloud {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: radial-gradient(ellipse at bottom, rgba(255, 255, 255, 0.15) 0%, transparent 100%);
      filter: blur(50px);
    }

    .dot-letter {
      font-family: monospace;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.6);
      opacity: 0.7;
      letter-spacing: 1px;
      filter: blur(1.2px);
      font-size: 0.8em;
      position: absolute;
      white-space: pre;
    }

    .mood-dots {
      display: flex;
      gap: 5px;
      margin: 5px 0;
    }

    .mood-dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
    }

    .mood-dot.selected {
      background: silver;
      box-shadow: 0 0 10px silver;
    }

    /* Styles for Rememory page */
    #rememory-content {
      display: none;
      margin-top: 20px;
    }

    .rememory-thread {
      width: 2px;
      height: 150px;
      border-radius: 1px;
      position: relative;
      margin: 10px 0;
      animation: sway 10s ease-in-out infinite alternate;
    }
  </style>
</head>

<body>
  <button id="rememoryBtn">Rememory</button>

  <main>
    <h1 id="title"><span>S</span><span>T</span><span>R</span><span>N</span><span>G</span> Journal</h1>

    <div>
      <label>Intensity</label>
      <div id="intensity-dots" class="mood-dots"></div>
    </div>
    <div>
      <label>Pleasantness</label>
      <div id="pleasant-dots" class="mood-dots"></div>
    </div>

    <div>
      <label>Reflection</label>
      <textarea id="entryText"></textarea>
    </div>
    <div>
      <label>Goal (optional)</label>
      <input type="text" id="goalInput">
    </div>
    <button onclick="createEntry()">Weave Entry</button>
    <div id="rug"></div>

    <!-- Rememory Section -->
    <div id="rememory-content">
      <h2>Your Past Entries (Rememory)</h2>
      <div id="threads-container"></div>
    </div>
  </main>

  <script>
    let entries = JSON.parse(localStorage.getItem('entries')) || [];  // Get saved entries from localStorage
    let goalMemory = {};
    let intensityVal = 50;  
    let pleasantVal = 50;  

    // Same functions for mood dots, creating entries, etc. as before...

    // Rememory functionality
    document.getElementById('rememoryBtn').addEventListener('click', function() {
      // Show the Rememory section
      document.getElementById('rememory-content').style.display = 'block';
      document.getElementById('rug').style.display = 'none'; // Hide main journal section

      // Render all past entries in Rememory section
      const threadsContainer = document.getElementById('threads-container');
      threadsContainer.innerHTML = '';  // Clear existing threads

      entries.forEach(entry => {
        const thread = document.createElement('div');
        thread.className = 'rememory-thread';
        thread.style.background = entry.color;
        threadsContainer.appendChild(thread);
      });
    });
  </script>
</body>
</html>
