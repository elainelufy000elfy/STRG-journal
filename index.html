<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STRNG Journal</title>

<style>
  body {
    margin: 0;
    background: #111;
    color: white;
    font-family: system-ui, sans-serif;
    font-style: italic;
  }

  main {
    max-width: 720px;
    margin: auto;
    padding: 2rem;
  }

  .thread {
    width: 90%;
    height: 2px;
    margin: 8px auto;
    background: linear-gradient(90deg, hsl(250,80%,60%), hsl(60,90%,60%));
    cursor: pointer;
    opacity: 0.8;
    transition: all 0.3s ease;
  }

  .thread:hover {
    opacity: 1;
    transform: scaleX(1.1);
  }

  #detail-view {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    color: white;
    padding: 2rem;
    display: none;
    z-index: 999;
    overflow-y: auto;
  }

  #detail-view h2 {
    margin-top: 0;
  }

  #close-detail {
    position: absolute;
    top: 12px;
    right: 12px;
    cursor: pointer;
    padding: 6px 12px;
    background: white;
    color: black;
  }

  .gem {
    font-size: 14px;
    color: silver;
    margin-left: 8px;
  }
</style>

</head>

<body>

<main>
  <h1>STRNG Journal</h1>

  <div>
    <label>How intense does today feel?</label>
    <input type="range" id="intensity">
  </div>

  <div>
    <label>How pleasant was the day?</label>
    <input type="range" id="pleasantness">
  </div>
  
  <div>
    <label>Reflection</label>
    <textarea id="entryText"></textarea>
  </div>

  <div>
    <label>Goal (optional)</label>
    <input type="text" id="goalInput">
  </div>

  <button onclick="createEntry()">Weave Entry</button>

  <div id="rug"></div>
</main>

<div id="detail-view">
  <div id="close-detail">CLOSE</div>
  <h2 id="detail-date"></h2>
  <div id="detail-text"></div>
  <div id="detail-goal"></div>
</div>


<script>
  let entries = [];

  function createEntry() {
    const intensity = document.getElementById('intensity').value;
    const pleasant = document.getElementById('pleasantness').value;
    const text = document.getElementById('entryText').value;
    const goal = document.getElementById('goalInput').value;

    // Create a unique entry object
    const entry = {
      id: Date.now(),
      date: new Date().toLocaleString(),
      intensity,
      pleasant,
      text,
      goal,
      color: `linear-gradient(90deg, hsl(${Math.random()*360},90%,60%), hsl(${Math.random()*360},90%,60%))`,
    };

    entries.push(entry);
    renderThread(entry);
    clearInputs();
  }

  function clearInputs() {
    document.getElementById('entryText').value = "";
    document.getElementById('goalInput').value = "";
  }

  function renderThread(entry) {
    const rug = document.getElementById('rug');
    const div = document.createElement('div');
    div.className = 'thread';
    div.style.background = entry.color;

    // record id for click handling
    div.dataset.entryId = entry.id;

    if (entry.goal) {
      const gem = document.createElement('span');
      gem.className = 'gem';
      gem.innerText = "â—†";
      div.appendChild(gem);
    }

    // clicking a thread shows details
    div.addEventListener('click', () => showDetail(entry.id));
    rug.appendChild(div);
  }

  function showDetail(entryId) {
    const entry = entries.find(e => e.id == entryId);
    if (!entry) return;

    document.getElementById('detail-date').innerText = entry.date;
    document.getElementById('detail-text').innerText = entry.text;
    document.getElementById('detail-goal').innerText = entry.goal ? "Goal: " + entry.goal : "";
    
    document.getElementById('detail-view').style.display = 'block';
  }

  document.getElementById('close-detail').addEventListener('click', () => {
    document.getElementById('detail-view').style.display = 'none';
  });

</script>

</body>
</html>
