<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STRNG Journal</title>
<style>
  /* === BODY & MAIN PAGE === */
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    font-style: italic;
    background: linear-gradient(180deg, #2a2a2a, #cfc4e0);
    color: white;
    overflow-x: hidden;
    transition: background 20s linear;
    animation: backgroundRotate 60s linear infinite;
  }
  @keyframes backgroundRotate {
    0% { background: linear-gradient(180deg, #2a2a2a, #cfc4e0); }
    50% { background: linear-gradient(180deg, #3c3c3c, #e0d6f0); }
    100% { background: linear-gradient(180deg, #2a2a2a, #cfc4e0); }
  }

  main { max-width: 720px; margin: auto; padding: 2rem; position: relative; }
  h1 { font-weight: 300; font-size: 2rem; }
  label { display: block; margin-bottom: 0.4rem; opacity: 0.8; }
  input[type="range"], textarea, input[type="text"] { width: 100%; padding: 0.6rem; font-style: italic; }
  textarea { height: 90px; background: rgba(255,255,255,0.08); border: none; color: white; }

  button {
    background: rgba(255,255,255,0.15); border: none; color: white;
    padding: 0.6rem 1.2rem; cursor: pointer; margin-top: 1rem;
  }
  #rememoryBtn {
    position: fixed; top: 10px; left: 10px; z-index: 1001;
    background: rgba(255,255,255,0.1); padding: 8px 12px; border: none; cursor: pointer;
    border-radius: 25px;
    backdrop-filter: blur(8px);
  }

  #rug { display: flex; align-items: flex-end; justify-content: center; flex-wrap: nowrap; gap: 2px; min-height: 300px; }

  .thread {
    width: 2px; height: 150px; border-radius: 1px;
    transform-origin: bottom center;
    transition: transform 1s ease, background 1s ease;
    cursor: pointer;
    position: relative;
    animation: sway 4s ease-in-out infinite alternate;
  }
  @keyframes sway {
    0% { transform: rotate(-3deg); }
    50% { transform: rotate(3deg); }
    100% { transform: rotate(-3deg); }
  }

  .gem {
    font-size: 14px; color: silver; position: absolute; bottom: -8px;
    left: 50%; transform: translateX(-50%); transition: all 0.5s ease;
  }

  #detail-view {
    position: fixed; inset: 0; background: rgba(0,0,0,0.9);
    color: white; padding: 2rem; display: none; z-index: 999; overflow-y: auto;
  }
  #close-detail { position: absolute; top: 12px; right: 12px; cursor: pointer; padding: 6px 12px; background: white; color: black; }

  /* === GALAXY VIEW === */
  #galaxy-view {
    position: fixed; inset: 0; display: none; z-index: 1000; overflow: hidden;
    background: linear-gradient(135deg, #e6ddf5, #d3cde0);
    animation: galaxyRotate 60s linear infinite;
  }
  @keyframes galaxyRotate {
    0% { background: linear-gradient(135deg, #e6ddf5, #d3cde0); }
    50% { background: linear-gradient(135deg, #ded0e8, #cbc1d9); }
    100% { background: linear-gradient(135deg, #e6ddf5, #d3cde0); }
  }

  #galaxy-text { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); color: rgba(255,255,255,0.7); font-size: 1.3rem; }
  #galaxy-strings { position: absolute; top: 50px; left: 50%; transform: translateX(-50%); display: flex; flex-wrap: wrap; justify-content: center; }
  .braid-thread {
    width: 2px; height: 200px; margin: 1px; transform-origin: bottom center;
    border-radius: 1px;
  }

  #galaxy-cloud {
    position: absolute; bottom: 0; width: 100%; height: 150px;
    background: radial-gradient(ellipse at bottom, rgba(255,255,255,0.15) 0%, transparent 100%);
    filter: blur(50px);
  }

  /* Dot letters aesthetic */
  .dot-letter { font-family: monospace; font-weight: bold; color: white; opacity: 0.7; letter-spacing: 2px; filter: blur(1px); }
</style>
</head>
<body>

<button id="rememoryBtn">Rememory</button>

<main>
  <h1>STRNG Journal</h1>

  <div>
    <label>How intense does today feel?</label>
    <input type="range" id="intensity" min="1" max="100">
  </div>

  <div>
    <label>How pleasant was the day?</label>
    <input type="range" id="pleasantness" min="1" max="100">
  </div>

  <div>
    <label>Reflection</label>
    <textarea id="entryText"></textarea>
  </div>

  <div>
    <label>Goal (optional)</label>
    <input type="text" id="goalInput">
  </div>

  <button onclick="createEntry()">Weave Entry</button>
  <div id="rug"></div>
</main>

<div id="detail-view">
  <div id="close-detail">CLOSE</div>
  <h2 id="detail-date"></h2>
  <div id="detail-text"></div>
  <div id="detail-goal"></div>
</div>

<div id="galaxy-view">
  <div id="galaxy-text">Double click anywhere to exit</div>
  <div id="galaxy-strings"></div>
  <div id="galaxy-cloud"></div>
</div>

<script>
let entries = [];
let goalMemory = {};

function registerGoal(goalText) {
  if (!goalMemory[goalText]) goalMemory[goalText] = 1;
  else goalMemory[goalText]++;
}

function createEntry() {
  const intensity = +document.getElementById('intensity').value;
  const pleasant = +document.getElementById('pleasantness').value;
  const text = document.getElementById('entryText').value;
  const goal = document.getElementById('goalInput').value;

  // Pick color depending on intensity and pleasantness (purple → blue → yellow)
  let hue = 240; // base blue
  let lightness = 50 + pleasant/2; 
  if(intensity > 50) { hue = 270; lightness += 10; } // more intense → more purple
  if(pleasant > 50) { hue = 50; lightness += 10; }  // more pleasant → yellowish
  const color = `linear-gradient(90deg, hsl(${hue},60%,${lightness}%), hsl(${hue+30},60%,${lightness+10}%))`;

  const entry = { id: Date.now(), date: new Date().toLocaleString(), intensity, pleasant, text, goal, color };
  entries.push(entry);
  renderThread(entry);
  clearInputs();

  if(goal) {
    registerGoal(goal);
    const rug = document.getElementById('rug');
    const lastThread = rug.lastChild;
    const gem = document.createElement('span');
    gem.className = 'gem';
    gem.textContent = '◆';
    if(goalMemory[goal]%3===0) gem.style.textShadow = "0 0 10px white";
    lastThread.appendChild(gem);
  }
}

function clearInputs() {
  document.getElementById('entryText').value="";
  document.getElementById('goalInput').value="";
}

function renderThread(entry) {
  const rug = document.getElementById('rug');
  const div = document.createElement('div');
  div.className = 'thread';
  div.style.background = entry.color;
  div.dataset.entryId = entry.id;
  div.addEventListener('click', ()=>showDetail(entry.id));
  rug.appendChild(div);
}

function showDetail(entryId) {
  const entry = entries.find(e=>e.id==entryId);
  if(!entry) return;
  document.getElementById('detail-date').innerText = entry.date;
  document.getElementById('detail-text').innerText = entry.text;
  document.getElementById('detail-goal').innerText = entry.goal ? "Goal: "+entry.goal : "";
  document.getElementById('detail-view').style.display='block';
}
document.getElementById('close-detail').addEventListener('click', ()=>document.getElementById('detail-view').style.display='none');

// === GALAXY VIEW ===
const galaxyBtn = document.getElementById('rememoryBtn');
const galaxyOverlay = document.getElementById('galaxy-view');
const galaxyStrings = document.getElementById('galaxy-strings');

galaxyBtn.addEventListener('click', () => {
  galaxyOverlay.style.display='block';
  galaxyStrings.innerHTML='';
  
  entries.forEach(entry=>{
    const braid = document.createElement('div');
    braid.className='braid-thread';
    braid.style.background=entry.color;

    const amplitude = entry.pleasant/2 + 1;
    const freq = Math.max(2,10-entry.intensity/15);
    braid.style.animation = `braidSway ${freq}s ease-in-out infinite alternate`;
    braid.style.transform=`rotate(${(Math.random()*amplitude*2-amplitude)}deg)`;
    braid.dataset.entryId = entry.id;

    // Dot-based cursive text
    const dotText = document.createElement('div');
    dotText.className='dot-letter';
    dotText.style.position='absolute';
    dotText.style.bottom='0';
    dotText.style.left='50%';
    dotText.style.transform='translateX(-50%)';
    dotText.style.whiteSpace='pre';
    dotText.innerText = entry.text.split('').map(c=>'•').join('');
    braid.appendChild(dotText);

    // Add gem to top if goal
    if(entry.goal){
      const gem = document.createElement('span');
      gem.className='gem';
      gem.textContent='◆';
      gem.style.top='-10px'; gem.style.bottom='auto';
      braid.appendChild(gem);
    }

    braid.addEventListener('click',()=>showDetail(entry.id));
    galaxyStrings.appendChild(braid);
  });
});

galaxyOverlay.addEventListener('dblclick',()=>{ galaxyOverlay.style.display='none'; });
</script>

</body>
</html>
