<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STRNG Journal</title>
  <style>
    body {
      margin: 0;
      font-family: monospace, system-ui, sans-serif;
      font-style: italic;
      color: rgba(255, 255, 255, 0.7);
      overflow-x: hidden;
      background: linear-gradient(180deg, #fffacd, #4b1f28);
      animation: bgDissolve 60s linear infinite;
      filter: saturate(0.7);
    }

    @keyframes bgDissolve {
      0% { background: linear-gradient(180deg, #fffacd, #4b1f28); }
      50% { background: linear-gradient(180deg, #fff8b0, #521b29); }
      100% { background: linear-gradient(180deg, #fffacd, #4b1f28); }
    }

    main {
      max-width: 720px;
      margin: auto;
      padding: 2rem;
      position: relative;
      font-size: 0.8em;
    }

    h1 {
      font-weight: 300;
      font-size: 1.6rem;
      filter: blur(1px);
      position: relative;
      display: inline-block;
    }

    label, input[type="text"], textarea, button {
      font-size: 0.8em;
      filter: blur(0.5px);
    }

    label { opacity: 0.7; }
    textarea { background: rgba(255, 255, 255, 0.05); border: none; color: rgba(255, 255, 255, 0.7); height: 90px; }
    button { background: rgba(255, 255, 255, 0.1); border: none; color: rgba(255, 255, 255, 0.7); padding: 0.6rem 1.2rem; cursor: pointer; margin-top: 1rem; }

    #rememoryBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      border-radius: 25px;
      backdrop-filter: blur(8px);
      font-size: 0.8em;
    }

    #rug-container {
      width: 100%;
      height: 300px;
      overflow: auto;
      position: relative;
      border: 1px solid #ccc;
      padding: 20px;
      box-sizing: border-box;
      transform-origin: 0 0;
      cursor: grab;
      transition: transform 0.3s ease;
    }

    #rug {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      flex-wrap: nowrap;
      gap: 2px;
      min-height: 300px;
    }

    .thread {
      width: 2px;
      height: 150px;
      border-radius: 1px;
      transform-origin: bottom center;
      transition: transform 1s ease, background 1s ease;
      cursor: pointer;
      position: relative;
      animation: sway 4s ease-in-out infinite alternate;
    }

    @keyframes sway {
      0% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
      100% { transform: rotate(-3deg); }
    }

    .gem {
      font-size: 11px;
      color: silver;
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      transition: all 0.5s ease;
    }

    /* For mobile layout */
    @media (max-width: 768px) {
      body {
        font-size: 0.8rem;
        padding: 10px;
      }
      #rememoryBtn {
        font-size: 0.7em;
        padding: 6px 10px;
      }
      main {
        font-size: 0.7em;
      }
    }

    /* Floating text section */
    .floating-text {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 1.2rem;
      white-space: pre-wrap;
      line-height: 1.5;
      opacity: 0.9;
      filter: blur(1px);
      z-index: 10; /* Make sure it appears above other elements */
      animation: floatText 10s linear infinite, rotateText 30s linear infinite;
      text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8), 0px 0px 20px rgba(255, 255, 255, 0.6);
    }

    @keyframes floatText {
      0% { transform: translateY(0) translateX(-50%); }
      50% { transform: translateY(-10px) translateX(-50%); }
      100% { transform: translateY(0) translateX(-50%); }
    }

    @keyframes rotateText {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>

<body>
  <button id="rememoryBtn">Rememory</button>

  <main>
    <h1 id="title"><span>S</span><span>T</span><span>R</span><span>N</span><span>G</span> Journal</h1>

    <div>
      <label>Intensity</label>
      <div id="intensity-dots" class="mood-dots"></div>
    </div>
    <div>
      <label>Pleasantness</label>
      <div id="pleasant-dots" class="mood-dots"></div>
    </div>

    <div>
      <label>Reflection</label>
      <textarea id="entryText"></textarea>
    </div>
    <div>
      <label>Goal (optional)</label>
      <input type="text" id="goalInput">
    </div>
    <button onclick="createEntry()">Weave Entry</button>
    <div id="rug-container">
      <div id="rug"></div>
    </div>
  </main>

  <div id="detail-view">
    <div id="close-detail">CLOSE</div>
    <h2 id="detail-date"></h2>
    <div id="detail-text"></div>
    <div id="detail-goal"></div>
  </div>

  <div id="galaxy-view">
    <canvas id="galaxy-canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;"></canvas>
    <div id="galaxy-text">Double click anywhere to exit</div>
    <div id="galaxy-strings"></div>
    <div id="galaxy-cloud"></div>
  </div>

  <script>
    let entries = [];
    let goalMemory = {};
    let intensityVal = 5;
    let pleasantVal = 5;

    // Creating mood dots for intensity and pleasantness
    function createMoodDots(containerId, setter) {
      const container = document.getElementById(containerId);
      for (let i = 1; i <= 10; i++) {
        const dot = document.createElement('div');
        dot.className = 'mood-dot';
        dot.dataset.value = i;
        dot.addEventListener('click', () => {
          setter(i);
          updateDots(containerId, i);
        });
        container.appendChild(dot);
      }
      updateDots(containerId, 5);
    }

    function updateDots(containerId, value) {
      const dots = document.getElementById(containerId).children;
      for (let i = 0; i < dots.length; i++) {
        dots[i].classList.toggle('selected', i < value);
      }
    }

    createMoodDots('intensity-dots', v => intensityVal = v);
    createMoodDots('pleasant-dots', v => pleasantVal = v);

    // Goal registration
    function registerGoal(goalText) {
      if (!goalMemory[goalText]) goalMemory[goalText] = 1;
      else goalMemory[goalText]++;
    }

    // Creating the entry
    function createEntry() {
      const text = document.getElementById('entryText').value;
      const goal = document.getElementById('goalInput').value;

      let hue = 240;
      let lightness = 50 + pleasantVal * 2;
      if (intensityVal > 5) { hue = 270; lightness += 5; }
      if (pleasantVal > 5) { hue = 50; lightness += 5; }
      const color = `linear-gradient(90deg, hsl(${hue}, 60%, ${lightness}%), hsl(${hue + 30}, 60%, ${lightness + 10}%))`;

      const entry = {
        id: Date.now(),
        date: new Date().toLocaleString(),
        intensity: intensityVal,
        pleasant: pleasantVal,
        text,
        goal,
        color
      };

      entries.push(entry);
      renderThread(entry);
      document.getElementById('entryText').value = '';
      document.getElementById('goalInput').value = '';

      // Floating text animation for the message
      const floatingText = document.createElement('div');
      floatingText.className = 'floating-text';
      floatingText.textContent = entry.text;
      document.body.appendChild(floatingText);

      // Handling goals and gem animation
      if (goal) {
        registerGoal(goal);
        const rug = document.getElementById('rug');
        const lastThread = rug.lastChild;
        const gem = document.createElement('span');
        gem.className = 'gem';
        gem.textContent = 'â—†';
        if (goalMemory[goal] % 3 === 0) gem.style.textShadow = "0 0 10px white";
        lastThread.appendChild(gem);
      }
    }

    // Rendering the thread
    function renderThread(entry) {
      const rug = document.getElementById('rug');
      const div = document.createElement('div');
      div.className = 'thread';
      div.style.background = entry.color;
      div.dataset.entryId = entry.id;
      div.addEventListener('click', () => showDetail(entry.id));
      rug.appendChild(div);
    }

    // Show entry details in the view
    function showDetail(entryId) {
      const entry = entries.find(e => e.id == entryId);
      if (!entry) return;
      document.getElementById('detail-date').innerText = entry.date;
      document.getElementById('detail-text').innerText = entry.text;
      document.getElementById('detail-goal').innerText = entry.goal ? "Goal: " + entry.goal : "";
      document.getElementById('detail-view').style.display = 'block';
    }

    document.getElementById('close-detail').addEventListener('click', () => {
      document.getElementById('detail-view').style.display = 'none';
    });

    // Title petal animation
    const titleLetters = document.querySelectorAll('#title span');
    function animateTitle() {
      titleLetters.forEach((l, i) => {
        l.style.transform = `translate(${Math.random() * 20 - 10}px,${Math.random() * 20 - 10}px)`;
      });
      setTimeout(() => {
        titleLetters.forEach(l => l.style.transform = 'translate(0,0)');
      }, 10000);
    }
    setInterval(animateTitle, 10000);
  </script>
</body>
</html>
